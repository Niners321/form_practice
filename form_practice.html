<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form_practice_style.css">
  <link rel="preconnect" href="https://www.dafont.com/">
  <title>Newsletter sign-up</title>
</head>
<body>
  <div class="container-all">
    <div class="container-left">
      <h1 class="logo">The Turner Travels</h1>
        <p class="photo_cred">Photo by <a href="https://unsplash.com/@jakeblucker?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jake Blucker</a> on <a href="https://unsplash.com/images/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>

      
    </div>
    <div class="container-right">
      <div class="instructions">
        <p>Would you like to stay updated on the The Turner Travels? 
        </p>
        <p>Sign up <em>now</em> to get access to their travel blog and receive regular newsletters.</p>
        </p>
        <p>You <em>know</em> you don't want to miss out!
        </p>
      </div>
      <div class="form-container">
        <form action="#" method="post" id="sign-up">
          <div class="name-input">
            <label for="first_name">FIRST NAME<span>*</span></label>
            <input type="text" id="first-name" placeholder="Becky" pattern="^([a-ZA-Z]+)$" required>

            <label for="last-name">LAST NAME<span>*</span></label>
            <input type="text" id="last-name" placeholder="Smith" pattern="^([a-ZA-Z]+)$" 
            required>
          </div>
          <div class="email-input">
            <label for="email">EMAIL<span>*</span></label>
            <input type="text" id="email" 
            pattern="^([\w\.-_]+)@([\w-]+)\.([a-zA-Z]{2,5})([\.][a-zA-Z]{2,5})?$" 
            placeholder="example@gmail.com"  required>
          </div>
          <div class="password-input">
            <label for="password">PASSWORD<span>*</span></label>
            <input type="text" id="password" min="8" placeholder="********" required>

            <label for="password-confirm">CONFIRM PASSWORD<span>*</span></label>
            <input type="text" id="password-confirm" min="8" placeholder="********" required>

          </div>
        </form>
        <div class='submit'>
          <button type="button" onclick="submit_form();">Create Account</button>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
